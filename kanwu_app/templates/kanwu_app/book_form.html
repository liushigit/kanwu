{% extends 'base.html' %}
{% load add_class %}
{% block title %}添加书籍&nbsp;-&nbsp;{% endblock %}

{% block content %}
<form class="form" method="post" action="{% url 'book_create' %}" >
	{% csrf_token %}
    {% for field in form %}
	     <div class="form-group">
		     {{ field.label_tag }}
			 {{field | add_class:"form-control" }}
		 </div>
	{% endfor %}
    <input class="pull-right btn btn-primary" type="submit" value="Submit" />
</form>
{% endblock %}
